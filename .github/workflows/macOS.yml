name: macOS

on: [push]

jobs:
  build_app:
    name: Build and sign macOS app
    runs-on: macos-11
    env:
      PYTHON: /Library/Frameworks/Python.framework/Versions/3.10/bin/python3
      _PYTHON_HOST_PLATFORM: macosx-11-universal2
      ARCHFLAGS: "-arch x86_64 -arch arm64"


    steps:

      - name: Install the Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          DEV_ID: ${{ secrets.DEV_ID }}
          DEV_USERNAME: ${{ secrets.NOTARIZE_USERNAME }}
          DEV_PASSWORD: ${{ secrets.NOTARIZE_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Create file needed release.py
          echo -e "[developer]\nidentity = $DEV_ID"  > notabot.cfg
          echo -e "username = $DEV_USERNAME"  >> notabot.cfg
          echo -e "password = $DEV_PASSWORD\n"  >> notabot.cfg
          echo -e "[app]\napp_name = SnapPy" >> notabot.cfg
          echo -e "app_path = dist/SnapPy.app" >> notabot.cfg
          echo -e "dmg_path = disk_images/SnapPy.dmg" >> notabot.cfg
          # echo -e "bundle_id = SnapPy-autoset-below" >> notabot.cfg


      - name: Install Python
        env:
          PYTHON_URL: https://www.python.org/ftp/python/3.10.1/python-3.10.1-macos11.pkg
        run: |
          wget $PYTHON_URL -O /tmp/Python.pkg
          sudo installer -pkg /tmp/Python.pkg -target /


      - name: Install packages
        run: |
          $PYTHON -m pip install cython sphinx wheel pyx py2app delocate
          $PYTHON -m pip install https://github.com/3-manifolds/notary/archive/main.zip

      - name: Install universal2 wheels
        run: |
          SITE_PACKAGES=`$PYTHON -c "import site; print(site.getsitepackages()[0])"`
          STUPID_ARGS="--platform=macosx_10_9_universal2 --only-binary=:all: --target=$SITE_PACKAGES"
          $PYTHON -m pip install $STUPID_ARGS FXrays cypari knot_floer_homology 

      - name: Install PLink
        run: |
          $PYTHON -m pip install https://github.com/3-manifolds/PLink/archive/master.zip

      - name: Install manifolds
        run: |
          $PYTHON -m pip install https://github.com/3-manifolds/snappy_manifolds/archive/master.zip
          $PYTHON -m pip install https://github.com/3-manifolds/snappy_15_knots/archive/master.zip

      - name: Install spherogram
        run: |
          $PYTHON -m pip install https://github.com/3-manifolds/spherogram/archive/master.zip

      - name: Build snappy (x86_64)
        env:
          _PYTHON_HOST_PLATFORM: macosx-10.9-x86_64
          ARCHFLAGS: "-arch x86_64"
        run: |
          git clone https://github.com/3-manifolds/snappy/
          cd snappy
          $PYTHON setup.py bdist_wheel

      - name: Build snappy (arm64)
        env:
          _PYTHON_HOST_PLATFORM: macosx-11-arm64
          ARCHFLAGS: "-arch arm64"
        run: |
          cd snappy
          $PYTHON setup.py bdist_wheel

      - name: Install snappy
        run: |
          cd snappy
          dev/release_tools/merge_into_universal2 dist
          $PYTHON -m pip install merged_wheels/snappy*.whl
          cd ..
          echo "bundle_id = SnapPy-`$PYTHON -c "import snappy; print(snappy.__version__)"`" >> notabot.cfg

      - name: Do the tests
        run: |
          $PYTHON -m snappy.test --skip-modern-opengl

      - name: Download Framework
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          repo: 3-manifolds/frameworks
          workflow: build_py2app.yml
          workflow_conclusion: success
          name: Frameworks.tgz
          path: snappy/mac_osx_app

      - name: Build the installer
        run: |
          cp notabot.cfg snappy/mac_osx_app
          cd snappy/mac_osx_app
          $PYTHON release.py

      - name: Notarize
        run: |
          cd snappy/mac_osx_app
          $PYTHON notarize_snappy.py

      - uses: actions/upload-artifact@v2
        with:
          name: SnapPy.dmg
          path: snappy/mac_osx_app/disk_images/SnapPy.dmg
